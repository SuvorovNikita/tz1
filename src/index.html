<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TZ</title>
    <link rel="stylesheet" href="assets/css/index.scss" />
  </head>
  <body>
    <main class="main">
      <div class="main__body">
        <div class="container">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-19 col-lg-18">
              <div class="card-list">
                <div class="card-list__title">Квартиры</div>
                <div class="card-list__body">
                  <div class="d-block-lg">
                    <table class="card-list__table">
                      <thead>
                        <tr>
                          <th width="100px">
                            <div class="data-filter data-filter--unfiltered">
                              <div class="data-filter__title">Планировка</div>
                            </div>
                          </th>
                          <th>
                            <div class="data-filter data-filter--unfiltered">
                              <div class="data-filter__title">Квартира</div>
                            </div>
                          </th>
                          <th width="120px">
                            <div class="data-filter data-filter--down">
                              <div class="data-filter__title">S, м<sup>2</sup></div>
                            </div>
                          </th>
                          <th width="120px">
                            <div class="data-filter">
                              <div class="data-filter__title">Этаж</div>
                            </div>
                          </th>
                          <th width="120px">
                            <div class="data-filter data-filter--up">
                              <div class="data-filter__title">Цена, ₽</div>
                            </div>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <template data-el="tpl-table-el">
                          <tr class="card-product card-product--table">
                            <td>
                              <div class="card-product__image">
                                <img alt="" data-el="image" />
                              </div>
                            </td>
                            <td>
                              <div class="card-product__title" data-el="title"></div>
                            </td>
                            <td>
                              <div class="card-product__data" data-el="area"></div>
                            </td>
                            <td>
                              <div class="card-product__data">
                                <span data-el="floor"></span>&nbsp;
                                <span class="card-product__data-gray"
                                  >из&nbsp;<span data-el="maxFloor"></span
                                ></span>
                              </div>
                            </td>
                            <td>
                              <div class="card-product__data" data-el="price"></div>
                            </td>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </div>
                  <div class="d-none-lg">
                    <div class="card-list__filters">
                      <div class="card-list__filter">
                        <div class="data-filter data-filter--down">
                          <div class="data-filter__title">S, м<sup>2</sup></div>
                        </div>
                      </div>
                      <div class="card-list__filter">
                        <div class="data-filter">
                          <div class="data-filter__title">Этаж</div>
                        </div>
                      </div>
                      <div class="card-list__filter">
                        <div class="data-filter data-filter--up">
                          <div class="data-filter__title">Цена, ₽</div>
                        </div>
                      </div>
                    </div>
                    <div class="card-list__items">
                      <template data-el="tpl-card-el">
                        <div class="card-list__item">
                          <div class="card-product card-product--list">
                            <div class="card-product__body">
                              <div class="card-product__title" data-el="title"></div>
                              <div class="card-product__meta">
                                <div class="card-product__data" data-el="area"></div>
                                <div class="card-product__data">
                                  <span data-el="floor"></span>&nbsp;
                                  <span class="card-product__data-gray"
                                    >из&nbsp;<span data-el="maxFloor"></span
                                  ></span>
                                </div>
                                <div class="card-product__data" data-el="price"></div>
                              </div>
                            </div>
                            <div class="card-product__image">
                              <img data-el="image" alt="" />
                            </div>
                          </div>
                        </div>
                      </template>
                    </div>
                  </div>
                  <div class="card-list__footer">
                    <button class="button" type="button" data-el="get-more-items">
                      Загрузить еще
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1 col-lg-2"></div>
            <div class="col-12 col-lg-10">
              <section class="section-builder">
                <div class="card-filter">
                  <div class="card-filter__inner">
                    <div class="card-filter__row">
                      <div class="filter-button" data-el="filter-room">
                        <div class="filter-button__item">
                          <button
                            type="button"
                            class="button-circle"
                            onclick="return updateData()"
                            data-el="get-more-active"
                          >
                            1к
                          </button>
                        </div>
                        <div class="filter-button__item">
                          <button
                            type="button"
                            class="button-circle button-circle--active"
                            onclick="return updateData()"
                            data-el="get-more-active"
                          >
                            2к
                          </button>
                        </div>
                        <div class="filter-button__item">
                          <button
                            type="button"
                            class="button-circle"
                            onclick="return updateData()"
                            data-el="get-more-active"
                          >
                            3к
                          </button>
                        </div>
                        <div class="filter-button__item">
                          <button
                            type="button"
                            class="button-circle button-circle--disabled"
                            onclick="return updateData()"
                            data-el="get-more-active"
                          >
                            4к
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="card-filter__row">
                      <div class="filter-range">
                        <div class="filter-range__label">Стомость квартиры, ₽</div>
                        <div class="filter-range__value">
                          <div class="filter-range__left">
                            <span class="filter-range__prefix">от</span>
                            <span class="filter-range__left-value">5 500 000</span>
                          </div>
                          <div class="filter-range__right">
                            <span class="filter-range__prefix">до</span>
                            <span class="filter-range__right-value">18 900 000</span>
                          </div>
                        </div>
                        <div class="filter-range__slider">
                          <input
                            class="filter-range__input"
                            type="range"
                            min="550000"
                            max="1890000"
                            value="550000"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="card-filter__row">
                      <div class="filter-range">
                        <div class="filter-range__label">Площадь, м²</div>
                        <div class="filter-range__value">
                          <div class="filter-range__left">
                            <span class="filter-range__prefix">от</span>
                            <span class="filter-range__left-value">33</span>
                          </div>
                          <div class="filter-range__right">
                            <span class="filter-range__prefix">до</span>
                            <span class="filter-range__right-value">123</span>
                          </div>
                        </div>
                        <div class="filter-range__slider">
                          <input type="range" />
                        </div>
                      </div>
                    </div>
                    <div class="card-filter__row">
                      <div class="filter-reset">
                        <button class="button-reset">
                          Сбросить параметры
                          <img
                            class="button-reset__icon"
                            src="assets/img/icon/close.svg"
                            alt="reset"
                          />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
      <div class="main__scroll-top">
        <button class="button-top" type="button" onclick="return up()" data-el="scroll-top">
          <img class="button-top__arrow" src="assets/img/icon/arrow.svg" alt="" />
        </button>
      </div>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
